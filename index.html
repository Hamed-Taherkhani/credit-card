<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card || HT</title>
    <!-- ----------Styles---------- -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ----------Font CDNS---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div
        onmouseover="toggleScale('over')"
        onmouseleave="toggleScale('leave')"
      >
        <section class="card">
          <div class="bank">Bank Name</div>

          <div class="chip">
            <img src="./sources/chip.png" alt="Chip" />
          </div>

          <div class="waves">
            <img src="./sources/waves.png" alt="Electro Waves" />
          </div>

          <div class="number">
            <span class="section">1234</span><span class="section">5678</span
            ><span class="section">9012</span><span class="section">3456</span>
          </div>

          <footer>
            <div class="card-holder">CARDHOLDER</div>

            <div class="symbols">
              <div class="circle circle0"></div>
              <div class="circle circle1"></div>
            </div>
          </footer>
        </section>

        <section class="dropbox">
          <button type="button">OK</button>
        </section>
      </div>
    </main>

    <script>
      const cardElement = document.querySelector(".container > div > .card");
      function toggleScale(state) {
        if (state === "over") cardElement.style.transform = "scale(0.95)";
        else cardElement.style.transform = "scale(1)";
      }
    </script>
  </body>
</html>
